<!DOCTYPE html>
<!--
    Regression Analysis using the least square method.
    This program is able to fit the regression model of Y on X
    and intepret the result using correlation and provide the standard
    error of the analysis.

    @date: Sometimes in 2021
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Analysis</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="info">
        <p>Touch the screen to add sample...</p>
        <p id="equation"></p>
        <p id="correlation"></p>
        <p id="error"></p>
        <p id="conclusion" style="line-height: normal;"></p>
    </section>
    <canvas id="canvas"></canvas>
</body>
</html>
