<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div id="gameArea">
        <div class="Bar">
            <p><b>Computer (Easy):</b> <span id="computerScore">23</span></p>
            <select id="boardSize">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <p><b>You:</b> <span id="yourScore">23</span></p>
        </div>
        <canvas id="cvs"></canvas>
        <div class="Bar">
            <p>TicTacToe</p>
            <small>&copy;2024</small>
            <p><a href="github.com/bytenol">Bytenol</a></p>
            <div>Settings</div>
        </div>
    </div>
</body>
</html>
