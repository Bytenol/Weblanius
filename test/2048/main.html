<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bytenol">
    <meta name="description" content="2048 is a puzzle game">
    <meta name="keywords" content="html5-game game web-game 2048 puzzle">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./lib/bootstrap5-3-0/dist/css/bootstrap.min.css">
    <script src="./lib/bootstrap5-3-0/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="./lib/fontawesome/css/all.min.css" rel="stylesheet"></link>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

    <section class="container-fluid UriScene UriTheme-bg0" data-url="/home">
        <div class="row w-100 h-100 m-0 p-0">
            <div class="col-12 p-2 h-25 text-end">
                <svg xmlns="http://www.w3.org/2000/svg"  id="palette-chooser" class="m-1 bi bi-palette SvgIcon UriTheme-fl0" viewBox="0 0 16 16">
                    <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                    <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z"/>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" id="menu" class="m-1 bi bi-three-dots-vertical SvgIcon UriTheme-fl0" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
            </div>
            <div class="col-12 h-75 d-flex flex-column align-items-center justify-content-center">
                <div class=" UriTheme-bg2 h-50 rounded" style="aspect-ratio: 1;"></div>
                <h1 class="text-dark">&lt;<span id="boardSize" class="fw-bold">3 x 3</span>&gt;</h1>
                <button class="UriTheme-bg4 p-2 m-1 text-light" id="startgame-btn">Start Game</button>
                <button class="UriTheme-bg1 p-2 m-1 text-light" id="highscore-btn">HighScore</button>
            </div>
        </div>
    </section>


    <section class="UriScene UriTheme-bg0" data-url="/play">
        <div id="gameScene" class="container w-100 h-100 d-flex flex-column align-items-center justify-content-center">
            <div class="row w-100 text-light mb-2 fw-bold text-center">
                <!-- left panel -->
                <div class="col">
                    <h1 class="col UriTheme-fg0 fw-bold" id="scorePeak"></h1>
                    <div class="col">
                        <i class="fa fa-home p-2 UriTheme-bg2 text-light rounded btn" aria-hidden="true" id="home-btn"></i>
                        <i class="fa fa-share p-2 UriTheme-bg2 text-light rounded btn" aria-hidden="true" id="share-btn"></i>
                    </div>
                </div>
                <!-- right panel  -->
                <div class="col">
                    <div class="row">
                        <div class="col m-1 p-1 UriTheme-bg2 rounded">
                            SCORE<br><span id="score"></span>
                        </div>
                        <div class="col m-1 p-1 UriTheme-bg2 rounded">
                            HIGH SCORE<br><span id="highscore"></span>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fa fa-reply col UriTheme-bg2 m-1 p-2 rounded btn text-light" aria-hidden="true" id="history-btn"></i>
                        <i class="fa fa-recycle col UriTheme-bg2 m-1 p-2 rounded btn text-light" aria-hidden="true" id="restart-btn"></i>
                    </div>
                </div>

            </div>
            <div id="gameBoard" class="UriTheme-bg2"></div>
        </div>
    </section>

    <section class="UriScene" data-url="/settings">
        <div class="container-fluid w-100 h-100">
            <h1 class="text-danger text-center">Work in Progress</h1>
            <div>Ending Point: 
                <select id="endingPoint">
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1024</option>
                    <option value="2048" selected>2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                    <option value="16384">16384</option>
                </select>
            </div>
            <button class="btn btn-primary m-2" id="settings-back-btn">Go back</button>
        </div>
    </section>

</body>
</html>
